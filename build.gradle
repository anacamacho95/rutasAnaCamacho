buildscript {
    repositories {
        google() // Google's Maven repository is required for Firebase and other Google services
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20" // Kotlin Gradle plugin
    }

}
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
}